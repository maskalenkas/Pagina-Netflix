<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">

    <!-- Owl css -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>

<body>

    <!-- navigation bar Start -->
    <header>

        <!-- container 1 Start -->
        <div class="container">

            <h2 class="logo"><a href="">NETFLIX</a></h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentarios</a>
            </nav>

        </div>
        <!-- ////container 1 End -->

    </header>
    <!-- ////navigation bar End-->


    <!-- Main movie Start -->
    <main>
        <div class="main-movie">

            <!-- container 2 Start -->
            <div class="container">

                <h3 class="title">How I Met Your Mother</h3>
                <p class="description">No ano de 2030, Ted Mosby, um arquiteto, decide explicar a seus filhos a história
                    de como ele conheceu a mãe deles. Tudo começou em 2005, quando um de seus amigos decidiu se casar e
                    Ted precisou correr atrás de um amor.</p>

                <div class="main-buttons">

                    <button role="button" class="main-button">
                        <i class="fas fa-play"></i>
                        Veja agora
                    </button>
                    <button role="button" class="main-button">
                        <i class="fas fa-question-circle"></i>
                        Mais informações
                    </button>

                </div>

            </div>
            <!-- ////container 2 End -->


        </div>
    </main>
    <!-- ////Main movie End -->

    <!-- Movie carousel Start -->
    <div class="movie-carousel">

        <div class="owl-carousel owl-theme">

            <div class="item movie-box">
                <img src="./img/min1.jpg" alt="">
            </div>
            <div class="item movie-box">
                <img src="./img/min2.jpg" alt="">
            </div>
            <div class="item movie-box">
                <img src="./img/min3.jpg" alt="">
            </div>
            <div class="item movie-box">
                <img src="./img/min4.jpg" alt="">
            </div>
            <div class="item movie-box">
                <img src="./img/min5.jpg" alt="">
            </div>
            <div class="item movie-box">
                <img src="./img/min6.jpg" alt="">
            </div>
            <div class="item movie-box">
                <img src="./img/min7.jpg" alt="">
            </div>
            <div class="item movie-box">
                <img src="./img/min8.jpg" alt="" >
            </div>
            <div class="item movie-box">
                <img src="./img/min9.jpg" alt="">
            </div>
            <div class="item movie-box">
                <img src="./img/min10.jpg" alt="">
            </div>

        </div>

    </div>
    <!-- ////Movie carousel End -->


    <script src="https://kit.fontawesome.com/d50a911ae0.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
